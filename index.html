<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galleria</title>
  <style>
    body { background:#000; color:#00ff00; font-family:'Courier New', monospace; margin:0; padding:20px; }
    .wrap { max-width:1200px; margin:0 auto; }
    h1 { color:#ff00ff; font-size:22px; margin:0 0 10px 0; }
    a { color:yellow; text-decoration:none; }
    .meta { color:#7CFF7C; font-size:13px; margin: 0 0 14px 0; white-space: pre-wrap; }
    .err  { color:#ff5c5c; font-size:13px; white-space: pre-wrap; margin-top:12px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:14px; margin-top:16px; }
    .card { border:2px solid #00ff00; padding:8px; }
    img { width:100%; height:auto; display:block; border:2px solid #00ff00; background:#000; }
    .label { margin-top:8px; font-size:13px; word-break:break-word; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title">C:\GALLERY></h1>
    <p><a href="../index.html">‚Üê Torna al terminale</a></p>

    <div id="meta" class="meta"></div>
    <div id="status" class="meta">Caricamento elenco immagini...</div>
    <div id="error" class="err"></div>
    <div id="grid" class="grid"></div>
  </div>

<script>
  // ===== CONFIG REPO =====
  const OWNER  = "imperatoreandrea35-source";
  const REPO   = "Lady-Ale";
  const BRANCH = "main";

  // Cartelle REALI dentro il repo (come le hai descritte)
  // Attenzione: "Lady Ale" contiene SPAZIO, va bene.
  const ALBUMS = {
    foto:    "Lady Ale/foto",
    ricordi: "Lady Ale/ricordi",
    risate:  "Lady Ale/risate",
    modella: "Lady Ale/modella"
  };

  const ALLOWED_EXT = ["png","jpg","jpeg","webp","avif","gif"];

  const qs = new URLSearchParams(location.search);
  const albumKey = (qs.get("album") || "").toLowerCase();

  const titleEl  = document.getElementById("title");
  const metaEl   = document.getElementById("meta");
  const statusEl = document.getElementById("status");
  const errorEl  = document.getElementById("error");
  const gridEl   = document.getElementById("grid");

  function isImage(name) {
    const dot = name.lastIndexOf(".");
    if (dot < 0) return false;
    const ext = name.slice(dot+1).toLowerCase();
    return ALLOWED_EXT.includes(ext);
  }

  async function main() {
    // Validazione album
    if (!ALBUMS[albumKey]) {
      titleEl.textContent = "C:\\GALLERY\\ERROR>";
      metaEl.textContent =
        "Parametro mancante o errato.\n" +
        "Usa:\n" +
        "  gallery/index.html?album=foto\n" +
        "  gallery/index.html?album=ricordi\n" +
        "  gallery/index.html?album=risate\n" +
        "  gallery/index.html?album=modella\n";
      statusEl.textContent = "";
      return;
    }

    const folder = ALBUMS[albumKey];
    titleEl.textContent = `C:\\GALLERY\\${albumKey.toUpperCase()}>`;

    // Costruzione URL API (path con spazi encodati correttamente)
    const encodedPath = encodeURIComponent(folder).replace(/%2F/g, "/");
    const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodedPath}?ref=${encodeURIComponent(BRANCH)}`;

    metaEl.textContent =
      `Repo: ${OWNER}/${REPO}\n` +
      `Branch: ${BRANCH}\n` +
      `Cartella: ${folder}\n` +
      `API: ${apiUrl}`;

    try {
      const res = await fetch(apiUrl, { headers: { "Accept": "application/vnd.github+json" } });

      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`GitHub API error: ${res.status}\n\n${txt}`);
      }

      const data = await res.json();
      if (!Array.isArray(data)) {
        throw new Error("Risposta inattesa dalla GitHub API:\n" + JSON.stringify(data, null, 2));
      }

      const images = data
        .filter(x => x.type === "file" && isImage(x.name))
        .sort((a,b) => a.name.localeCompare(b.name, undefined, { numeric:true, sensitivity:"base" }));

      if (images.length === 0) {
        statusEl.textContent = "";
        errorEl.textContent =
          `Nessuna immagine trovata in "${folder}".\n` +
          `Controlla che i file siano davvero dentro quella cartella e che abbiano estensioni immagine (png/jpg/webp/avif...).`;
        return;
      }

      statusEl.textContent = `Trovate ${images.length} immagini. Rendering...`;

      images.forEach((f, i) => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = f.download_url; // RAW diretto (non dipende dai path di Pages)
        img.alt = `${albumKey} ${i+1}`;

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = `${i+1}. ${f.name}`;

        img.onerror = () => { label.textContent = `ERRORE CARICAMENTO: ${f.name}`; };

        card.appendChild(img);
        card.appendChild(label);
        gridEl.appendChild(card);
      });

      statusEl.textContent = `Sezione ${albumKey.toUpperCase()} caricata con successo!`;
    } catch (e) {
      statusEl.textContent = "";
      errorEl.textContent = String(e);
    }
  }

  main();
</script>
</body>
</html>
