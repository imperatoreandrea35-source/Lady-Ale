<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galleria - RISATE</title>
<style>
  body { background:#000; color:#00ff00; font-family:'Courier New', monospace; margin:0; padding:20px; }
  .top { max-width:1100px; margin:0 auto; }
  h1 { color:#ff00ff; font-size:20px; margin:0 0 10px 0; }
  a { color:yellow; text-decoration:none; }
  .muted { color:#7CFF7C; font-size:13px; margin-bottom:14px; }
  .gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:14px; }
  .card { border:2px solid #00ff00; padding:8px; }
  img { width:100%; display:block; border:2px solid #00ff00; background:#000; }
  .label { margin-top:8px; font-size:13px; word-break:break-all; }
</style>
</head>

<body>
<div class="top">
  <h1>C:\GALLERY\RISATE></h1>
  <p class="muted" id="srcInfo"></p>
  <p><a href="../index.html">← Torna al terminale</a></p>
  <div id="gallery" class="gallery"></div>
</div>

<script>
  const REPO_BASE = "/" + window.location.pathname.split("/")[1];
  const BASE_DIR = `${REPO_BASE}/Lady%20Ale/risate/`;
  const EXT = ["png","jpg","jpeg","webp","avif"];

  const stems = [
    "risate01","risate02","risate03","risate04","risate05",
    "risate06","risate07","risate08","risate09","risate10"
  ];

  document.getElementById("srcInfo").textContent =
    `Sorgente: ${BASE_DIR} (estensioni: ${EXT.join(", ")})`;

  function tryLoad(img, stem, i = 0) {
    if (i >= EXT.length) { img.remove(); return; }
    const file = `${stem}.${EXT[i]}`;
    img.src = BASE_DIR + file;
    img.dataset.file = file;
    img.onerror = () => tryLoad(img, stem, i + 1);
  }

  const root = document.getElementById("gallery");

  stems.forEach((stem, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    tryLoad(img, stem);

    const label = document.createElement("div");
    label.className = "label";
    label.textContent = `RISATA ${i+1}`;

    img.onload = () => {
      label.textContent = `RISATA ${i+1} — ${BASE_DIR}${img.dataset.file}`;
    };

    card.appendChild(img);
    card.appendChild(label);
    root.appendChild(card);
  });
</script>
</body>
</html>
