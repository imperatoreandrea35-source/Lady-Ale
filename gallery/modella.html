<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galleria - MODELLA</title>
<style>
  body { background:#000; color:#00ff00; font-family:'Courier New', monospace; margin:0; padding:20px; }
  .top { max-width: 1100px; margin: 0 auto; }
  h1 { color:#ff00ff; font-size: 20px; margin: 0 0 10px 0; }
  p { margin: 0 0 20px 0; }
  a { color: yellow; text-decoration: none; }
  .gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; }
  .card { border:2px solid #00ff00; padding:8px; }
  img { width:100%; height:auto; display:block; border:2px solid #00ff00; background:#000; }
  .label { margin-top: 8px; font-size: 13px; color:#00ff00; }
  .muted { color:#7CFF7C; font-size: 13px; }
</style>
</head>
<body>
<div class="top">
  <h1>C:\GALLERY\MODELLA></h1>
  <p class="muted">Fallback automatico: tinified/ → tinified (2)/</p>
  <p><a href="../index.html">← Torna al terminale</a></p>

  <div id="gallery" class="gallery"></div>
</div>

<script>
  const baseDirs = ["../tinified/", "../tinified%20(2)/"];
  const files = [
    "modella01.png","modella02.png","modella03.png","modella04.png","modella05.png","modella06.png",
    "modella07.png","modella08.png","modella09.png","modella10.png","modella11.png","modella12.png",
    "modella13.png","modella14.png"
  ];

  function createImgWithFallback(filename) {
    const img = document.createElement("img");
    let attempt = 0;
    function setSrc(){ img.src = baseDirs[attempt] + filename; }
    img.onerror = () => { attempt++; if (attempt < baseDirs.length) setSrc(); else img.alt = "Immagine non trovata: " + filename; };
    setSrc();
    return img;
  }

  const root = document.getElementById("gallery");
  files.forEach((f, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.appendChild(createImgWithFallback(f));
    const label = document.createElement("div");
    label.className = "label";
    label.textContent = `MODELLA ${i+1} — ${f}`;
    card.appendChild(label);
    root.appendChild(card);
  });
</script>
</body>
</html>
