<!DOCTYPE html><html lang="it"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Galleria - FOTO</title>
<style>
body{background:#000;color:#00ff00;font-family:'Courier New',monospace;padding:20px}
h1{color:#ff00ff}a{color:yellow;text-decoration:none}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
.card{border:2px solid #00ff00;padding:8px}
img{width:100%;border:2px solid #00ff00}
</style></head>
<body>
<h1>C:\GALLERY\FOTO></h1>
<p><a href="../index.html">← Torna al terminale</a></p>
<div id="grid" class="grid"></div>

<script>
loadGallery("Lady Ale/foto");

function loadGallery(folder){
fetch(`https://api.github.com/repos/imperatoreandrea35-source/Lady-Ale/contents/${encodeURIComponent(folder).replace(/%2F/g,"/")}`)
.then(r=>r.json())
.then(files=>{
files.filter(f=>f.type==="file" && /\.(png|jpg|jpeg|webp|avif|gif)$/i.test(f.name))
.sort((a,b)=>a.name.localeCompare(b.name,undefined,{numeric:true}))
.forEach((f,i)=>{
const c=document.createElement("div");c.className="card";
c.innerHTML=`<img src="${f.download_url}"><div>FOTO ${i+1} — ${f.name}</div>`;
grid.appendChild(c);
});
});
}
</script></body></html>
