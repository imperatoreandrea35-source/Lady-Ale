<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galleria - FOTO</title>
<style>
  body { background:#000; color:#00ff00; font-family:'Courier New', monospace; margin:0; padding:20px; }
  .top { max-width: 1100px; margin: 0 auto; }
  h1 { color:#ff00ff; font-size: 20px; margin:0 0 10px 0; }
  a { color: yellow; text-decoration: none; }
  .muted { color:#7CFF7C; font-size: 13px; margin: 0 0 14px 0; }
  .gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; margin-top: 16px; }
  .card { border:2px solid #00ff00; padding:8px; }
  img { width:100%; height:auto; display:block; border:2px solid #00ff00; background:#000; }
  .label { margin-top: 8px; font-size: 13px; word-break: break-all; }
</style>
</head>
<body>
<div class="top">
  <h1>C:\GALLERY\FOTO></h1>
  <p class="muted" id="srcInfo"></p>
  <p><a href="../index.html">← Torna al terminale</a></p>
  <div id="gallery" class="gallery"></div>
</div>

<script>
  const REPO_BASE = "/" + window.location.pathname.split("/")[1];
  const BASE_DIR = `${REPO_BASE}/Lady%20Ale/foto/`;
  const EXTENSIONS = ["png", "jpg", "jpeg", "webp", "avif"];

  const stems = [
    "foto01","foto02","foto03","foto04","foto05","foto06",
    "foto07","foto08","foto09","foto10","foto11"
  ];

  document.getElementById("srcInfo").textContent =
    `Sorgente: ${BASE_DIR} (estensioni provate: ${EXTENSIONS.join(", ")})`;

  function setWithExtensionFallback(img, stem, extIndex = 0) {
    if (extIndex >= EXTENSIONS.length) { img.remove(); return null; }
    const filename = `${stem}.${EXTENSIONS[extIndex]}`;
    img.src = BASE_DIR + filename;
    img.dataset.currentTried = filename;
    img.onerror = () => setWithExtensionFallback(img, stem, extIndex + 1);
    return filename;
  }

  const root = document.getElementById("gallery");
  stems.forEach((stem, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    const firstTry = setWithExtensionFallback(img, stem, 0);

    const label = document.createElement("div");
    label.className = "label";
    label.textContent = `FOTO ${i+1} — tentativo: ${BASE_DIR}${firstTry}`;

    img.onload = () => {
      label.textContent = `FOTO ${i+1} — ${BASE_DIR}${img.dataset.currentTried}`;
    };

    card.appendChild(img);
    card.appendChild(label);
    root.appendChild(card);
  });
</script>
</body>
</html>
