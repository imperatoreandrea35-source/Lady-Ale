<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galleria - FOTO</title>
<style>
  body { background:#000; color:#00ff00; font-family:'Courier New', monospace; margin:0; padding:20px; }
  .top { max-width: 1100px; margin: 0 auto; }
  h1 { color:#ff00ff; font-size: 20px; margin: 0 0 10px 0; }
  p { margin: 0 0 20px 0; }
  a { color: yellow; text-decoration: none; }
  .gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; }
  .card { border:2px solid #00ff00; padding:8px; }
  img { width:100%; height:auto; display:block; border:2px solid #00ff00; background:#000; }
  .label { margin-top: 8px; font-size: 13px; color:#00ff00; }
  .muted { color:#7CFF7C; font-size: 13px; }
</style>
</head>
<body>
<div class="top">
  <h1>C:\GALLERY\FOTO></h1>
  <p class="muted">Se non trova le immagini in <b>tinified/</b>, prova automaticamente in <b>tinified (2)/</b>.</p>
  <p><a href="../index.html">← Torna al terminale</a></p>

  <div id="gallery" class="gallery"></div>
</div>

<script>
  const baseDirs = ["../tinified/", "../tinified%20(2)/"];
  const files = [
    "foto01.png","foto02.png","foto03.png","foto04.png","foto05.png","foto06.png",
    "foto07.png","foto08.png","foto09.png","foto10.png","foto11.png"
  ];

  function createImgWithFallback(filename) {
    const img = document.createElement("img");
    let attempt = 0;

    function setSrc() {
      img.src = baseDirs[attempt] + filename;
    }

    img.onerror = () => {
      attempt++;
      if (attempt < baseDirs.length) setSrc();
      else {
        img.alt = "Immagine non trovata: " + filename;
      }
    };

    setSrc();
    return img;
  }

  const root = document.getElementById("gallery");
  files.forEach((f, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = createImgWithFallback(f);
    const label = document.createElement("div");
    label.className = "label";
    label.textContent = `FOTO ${i+1} — ${f}`;

    card.appendChild(img);
    card.appendChild(label);
    root.appendChild(card);
  });
</script>
</body>
</html>
